<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>To Do List</h2>
            <div id = 'todo-list'></div>
            <form id = "create-task">
              <input id = "new-task-content" type="text" placeholder = "new task" required/>
              <button>Create</button>
            </form>
        </div>
      </div>
      <!-- Footer with active tasks, and toggler -->
      <div class = "row" id = "footer">
        <div class = "col-xs-3 activeCount">

        </div>
        <div class = "col-xs-2 buttonForAll"><button>All</button></div>
        <div class = "col-xs-2 buttonForActive"><button>Active</button></div>
        <div class = "col-xs-2 buttonForCompleted"><button>Completed</button></div>
      </div>


    </div>
  </body>
</html>
